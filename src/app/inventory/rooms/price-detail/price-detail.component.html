<mat-card>
  <mat-card-header>
    <mat-card-title class="subtitle">Detalles del precio personalizado</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="form-container">
      <form [formGroup]="priceDetailForm">
        <div class="d-flex">
          <mat-form-field>
            <mat-select formControlName="day" matInput placeholder="Día" required>
              <ng-container *ngFor="let day of days">
                <mat-option value="{{ day }}">{{ day }}</mat-option>
              </ng-container>
            </mat-select>
          </mat-form-field>
          <mat-slide-toggle formControlName="holiday">Festivo</mat-slide-toggle>
        </div>
        <div class="d-flex">
          <mat-form-field>
            <span matPrefix>$&nbsp;</span>
            <input formControlName="priceDay" matInput placeholder="Precio por día"  />
          </mat-form-field>
          <mat-form-field>
            <span matPrefix>$&nbsp;</span>
            <input formControlName="priceHour" matInput placeholder="Precio por hora"  />
          </mat-form-field>
        </div>
        <div class="d-flex">
          <mat-form-field class="picker-field">
            <mat-icon matPrefix aria-hidden="false" aria-label="Hora desde">access_time</mat-icon>
            <input formControlName="startTime" matInput [ngxTimepicker]="pickerStartTime" [format]="24"
              placeholder="Hora desde" readonly >
            <ngx-material-timepicker #pickerStartTime [minutesGap]="10"></ngx-material-timepicker>
          </mat-form-field>

          <mat-form-field class="picker-field">
            <mat-icon matPrefix aria-hidden="false" aria-label="Hora hasta">access_time</mat-icon>
            <input formControlName="endTime" matInput [ngxTimepicker]="pickerEndTime" [format]="24"
              placeholder="Hora hasta" readonly >
            <ngx-material-timepicker #pickerEndTime [minutesGap]="10"></ngx-material-timepicker>
          </mat-form-field>
        </div>
      </form>
    </div>
    <button mat-stroked-button color="primary" (click)="save()">Agregar precio personalizado</button>
    <button mat-stroked-button color="accent" (click)="close()">Cerrar</button>
  </mat-card-content>
</mat-card>
