<mat-card>
  <mat-card-header>
    <mat-card-title>Lista de habitaciones</mat-card-title>
  </mat-card-header>
  <div class="form-container">
    <mat-card-content>
      <p class="noDataTable" *ngIf="!hasRooms()">{{getMessageNoContent()}}</p>
      <table *ngIf="hasRooms()" mat-table [dataSource]="dataSource" class="mat-elevation-z2">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>Identificación</th>
          <td mat-cell *matCellDef="let room">{{ room.id }}</td>
        </ng-container>
        <ng-container matColumnDef="roomType_uuid">
          <th mat-header-cell *matHeaderCellDef>Tipo</th>
          <td mat-cell *matCellDef="let room">{{ room.roomType_uuid }}</td>
        </ng-container>
        <ng-container matColumnDef="state">
          <th mat-header-cell *matHeaderCellDef>Estado</th>
          <td mat-cell *matCellDef="let room">{{room.state}}</td>
        </ng-container>
        <ng-container matColumnDef="floor">
          <th mat-header-cell *matHeaderCellDef>Piso</th>
          <td mat-cell *matCellDef="let room">{{ room.floor }}
          </td>
        </ng-container>
        <ng-container matColumnDef="maximumPersons">
          <th mat-header-cell *matHeaderCellDef>Personas</th>
          <td mat-cell *matCellDef="let room">{{room.maximumPersons}}</td>
        </ng-container>
        <ng-container matColumnDef="numberBeds">
          <th mat-header-cell *matHeaderCellDef>Camas</th>
          <td mat-cell *matCellDef="let room">{{room.numberBeds}}</td>
        </ng-container>
        <ng-container matColumnDef="items">
          <th mat-header-cell *matHeaderCellDef>Items</th>
          <td mat-cell *matCellDef="let room">{{room.items.length}}</td>
        </ng-container>
        <ng-container matColumnDef="score">
          <th mat-header-cell *matHeaderCellDef>Calificación</th>
          <td mat-cell *matCellDef="let room">{{room.score}}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let i = index; let roomType" class="action-column-icon">
            <mat-icon>search</mat-icon>
            <mat-icon [routerLink]="[roomType.uuid]">edit</mat-icon>
            <mat-icon>delete</mat-icon>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </mat-card-content>
  </div>
</mat-card>
