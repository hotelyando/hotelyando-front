<mat-card class="create-client-card">
  <div class="form-container">
    <mat-horizontal-stepper class="xxx">
      <mat-step [stepControl]="personForm">
        <form [formGroup]="personForm">
          <ng-template matStepLabel>Información básica</ng-template>
          <div>
            <!--mat-form-field>
              <input [formControl]="autoCompleteControl" type="text" placeholder="Pick one" aria-label="Number" matInput
                [matAutocomplete]="auto">
              <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                <mat-option *ngFor="let item of githubAutoComplete$ | async; let index = index" [value]="item.name">
                  {{ item.name | titlecase}}
                </mat-option>
              </mat-autocomplete>
            </mat-form-field-->

            <mat-form-field>
              <mat-select
                formControlName="documentType"
                (selectionChange)="changeTypeDocument($event)"
                matInput
                placeholder="Tipo documento"
                required
              >
                <ng-container *ngFor="let documentType of documentTypes">
                  <mat-option [value]="documentType.code">{{ documentType.description }}</mat-option>
                </ng-container>
              </mat-select>
            </mat-form-field>

            <mat-form-field>
              <input
                formControlName="document"
                matInput
                placeholder="Documento Persona"
                [matAutocomplete]="auto"
                required
                (onfocus)="changePerson()"
              />
              <mat-autocomplete #auto="matAutocomplete">
                <mat-option *ngFor="let personita of filteredPersons" [value]="personita.document">
                  {{ personita.document }}
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>

            <mat-form-field id="firstName">
              <input formControlName="firstName" matInput placeholder="Nombre" required />
            </mat-form-field>

            <mat-form-field id="lastName">
              <input formControlName="lastName" matInput placeholder="Apellido (solo para persona Natural)" />
            </mat-form-field>
            <mat-form-field>
              <mat-select formControlName="country" (selectionChange)="changeCountry($event)" matInput placeholder="Nacionalidad" required>
                <ng-container *ngFor="let country of countries">
                  <mat-option [value]="country.uuid">{{ country.name }}</mat-option>
                </ng-container>
              </mat-select>
            </mat-form-field>

            <mat-form-field id="email">
              <input formControlName="email" matInput placeholder="email" required (change)="changeEmail()" />
            </mat-form-field>

            <mat-form-field id="cellphone">
              <input formControlName="cellphone" matInput placeholder="celular" required />
            </mat-form-field>

            <div class="button-container">
              <button mat-rai sed-button color="primary" (click)="guardar()">Guardar</button>
              <button matStepperNext mat-stroked-button color="primary">Informacion Usuario</button>
            </div>
          </div>
        </form>
      </mat-step>

      <mat-step [stepControl]="userForm">
        <form [formGroup]="userForm">
          <ng-template matStepLabel>Información Usuario</ng-template>
          <div class="user-container">
            <mat-card>
              <mat-form-field>
                <input matInput placeholder="login" formControlName="user" required />
              </mat-form-field>

              <mat-form-field>
                <input matInput formControlName="clave" placeholder="clave" name="clave" id="clave" type="password" required />
              </mat-form-field>
              <mat-form-field>
                <mat-select formControlName="rol" matInput placeholder="Roles" required>
                  <ng-container *ngFor="let rol of roles">
                    <mat-option value="{{ rol.name }}">{{ rol.name }}</mat-option>
                  </ng-container>
                </mat-select>
              </mat-form-field>

              <mat-label>Estado:&nbsp;</mat-label>
              <mat-radio-group aria-label="Estado" formControlName="state">
                <ng-container *ngFor="let state of estados">
                  <mat-radio-button value="{{ state.code }}">&nbsp;{{ state.description }}&nbsp;</mat-radio-button>
                </ng-container>
              </mat-radio-group>
            </mat-card>
          </div>
          <div class="button-container">
            <button matStepperPrevious mat-stroked-button color="primary">Información básica</button>
            <button mat-raised-button color="primary" (click)="guardar()">Guardar</button>
          </div>
        </form>
      </mat-step>
    </mat-horizontal-stepper>
  </div>
</mat-card>
