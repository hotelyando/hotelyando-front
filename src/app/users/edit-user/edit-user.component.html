<form [formGroup]="addForm">
  <div class="usuario-container">
    <h6>Actualizar Usuario</h6>
    <mat-form-field>
      <input matInput placeholder="login" formControlName="usuario" required />
    </mat-form-field>

    <mat-form-field>
      <input matInput formControlName="clave" placeholder="clave" type="password" required />
    </mat-form-field>

    <mat-form-field>
      <mat-select formControlName="rol" matInput placeholder="Roles" required>
        <ng-container *ngFor="let rol of roles">
          <mat-option value="{{ rol.uuid }}">{{ rol.name }}</mat-option>
        </ng-container>
      </mat-select>
    </mat-form-field>

    <mat-label>Estado:</mat-label>
    <mat-radio-group aria-label="Estado" formControlName="estado">
      <mat-radio-button value="true">Activo</mat-radio-button>
      <mat-radio-button value="false">Inactivo</mat-radio-button>
    </mat-radio-group>

    <button mat-button (click)="onSave()">Actualizar</button>
  </div>
</form>
