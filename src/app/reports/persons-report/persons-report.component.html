<div class="tabla"><h5>Reporte de Personas</h5></div>

<form [formGroup]="reportFilter">
  <div class="items-container">
    <mat-form-field>
      <input matInput [matDatepicker]="initDate" [(ngModel)]="fechaInicial" placeholder="Fecha Inicial" [formControl]="date" />
      <mat-datepicker-toggle matSuffix [for]="initDate"></mat-datepicker-toggle>
      <mat-datepicker #initDate></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <input matInput [(ngModel)]="fechaFinal" [matDatepicker]="endDate" placeholder="Fecha Final" [formControl]="date" />
      <mat-datepicker-toggle matSuffix [for]="endDate"></mat-datepicker-toggle>
      <mat-datepicker #endDate></mat-datepicker>
    </mat-form-field>

    <mat-label>Estado:</mat-label>
    <mat-radio-group name="nationality" id="nationality" formControlName="nationality" [(ngModel)]="nationality">
      <mat-radio-button value="ALL">Todos</mat-radio-button>
      <mat-radio-button value="OUTSIDE">Extranjeros</mat-radio-button>
      <mat-radio-button value="LOCAL">Locales</mat-radio-button>
    </mat-radio-group>
    <button mat-button (click)="onSubmit()">Consultar</button>
  </div>
</form>

<div class="tabla" *ngIf="showReport">
  <button mat-button (click)="exportAsXLSX()">
    <mat-icon aria-hidden="false" aria-label="Listar Usuarios">list</mat-icon>
  </button>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="document">
      <th mat-header-cell *matHeaderCellDef>Documento</th>
      <td mat-cell *matCellDef="let element">{{ element.documentType }}-{{ element.document }}</td>
    </ng-container>

    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let element">{{ element.firstName }}</td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef>Apellido</th>
      <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef>Telefono</th>
      <td mat-cell *matCellDef="let element">{{ element.phone }}</td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef>Nacionalidad</th>
      <td mat-cell *matCellDef="let element">{{ element.country.name }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
