<form [formGroup]="reportFilter">
  <div class="items-container">
    <mat-form-field>
      <mat-label>Fecha Inicial</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="initialDate" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picaker></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Fecha Final</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="endDate" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picaker></mat-datepicker>
    </mat-form-field>

    <button mat-button (click)="onSubmit()">Consultar</button>
  </div>
</form>

<div *ngIf="showReport">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>
    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef>Pais</th>
      <td mat-cell *matCellDef="let element">{{ element.country.name }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
