<form [formGroup]="reportFilter">
  <div class="items-container">
    <mat-form-field>
      <input matInput [matDatepicker]="initDate" [(ngModel)]="fechaInicial" placeholder="Fecha Inicial" [formControl]="date" />
      <mat-datepicker-toggle matSuffix [for]="initDate"></mat-datepicker-toggle>
      <mat-datepicker #initDate></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <input matInput [(ngModel)]="fechaFinal" [matDatepicker]="endDate" placeholder="Fecha Final" [formControl]="date" />
      <mat-datepicker-toggle matSuffix [for]="endDate"></mat-datepicker-toggle>
      <mat-datepicker #endDate></mat-datepicker>
    </mat-form-field>
    <button mat-button (click)="onSubmit()">Consultar</button>
  </div>
</form>

<div class="tabla" *ngIf="showReport">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>
    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef>Pais</th>
      <td mat-cell *matCellDef="let element">{{ element.country.name }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
