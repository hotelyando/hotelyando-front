<div class="tabla">
  <h5>Reporte de Ventas</h5>
</div>

<form [formGroup]="reportFilter">
  <div class="items-container">
    <mat-form-field>
      <input matInput [matDatepicker]="initDate" [(ngModel)]="fechaInicial" placeholder="Fecha Inicial" [formControl]="date" />
      <mat-datepicker-toggle matSuffix [for]="initDate"></mat-datepicker-toggle>
      <mat-datepicker #initDate></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <input matInput [(ngModel)]="fechaFinal" [matDatepicker]="endDate" placeholder="Fecha Final" [formControl]="date" />
      <mat-datepicker-toggle matSuffix [for]="endDate"></mat-datepicker-toggle>
      <mat-datepicker #endDate></mat-datepicker>
    </mat-form-field>
    <button mat-button (click)="onSubmit()">Consultar</button>
  </div>
</form>

<div class="tabla" *ngIf="showReport">
  <button mat-button routerLink="list" (click)="exportAsXLSX()">
    <mat-icon aria-hidden="false" aria-label="Listar Ventas">list</mat-icon>
  </button>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="client">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let element">{{ element.client.name }}</td>
    </ng-container>

    <ng-container matColumnDef="gross">
      <th mat-header-cell *matHeaderCellDef>SubTotal</th>
      <td mat-cell *matCellDef="let element">{{ element.values.gross }}</td>
    </ng-container>
    <ng-container matColumnDef="discount">
      <th mat-header-cell *matHeaderCellDef>Descuento</th>
      <td mat-cell *matCellDef="let element">{{ element.values.discount }}</td>
    </ng-container>
    <ng-container matColumnDef="tax">
      <th mat-header-cell *matHeaderCellDef>IVA</th>
      <td mat-cell *matCellDef="let element">{{ element.values.tax }}</td>
    </ng-container>

    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef>Total</th>
      <td mat-cell *matCellDef="let element">{{ element.values.total }}</td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Fecha Venta</th>
      <td mat-cell *matCellDef="let element">{{ element.date }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
